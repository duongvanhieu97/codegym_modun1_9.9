<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <label>
        Nhập số phút:
        <input type="number" placeholder="Nhập số nguyên" id="minutes">
    </label>
</div>
<div onclick="result()" id="result">
    <button>Check</button>
</div>

<script>
    function result() {
        let phut = Number(document.getElementById('minutes').value)
        let phicodinh = 25;
        let phi = document.getElementById('result').innerHTML
        if (phut > 200) {
            document.getElementById('result').innerHTML ='Tổng =' + (((phut-200)*200 + 150 * 400 + 50 * 600)*0.01 + phicodinh)
        }else if (phut > 50) {
            document.getElementById('result').innerHTML ='Tổng =' + (((phut - 50)*400 + 50*600)*0.01 +phicodinh)
        }else {
            document.getElementById('result').innerHTML ='Tổng =' + ((phut * 600)*0.01 +phicodinh)
        }
    }
</script>

</body>
</html>
